<!-- col-xs-12 col-sm-3 col-md-3 col-lg-3 -->
      <div class="contenido-post">
   
          <header-app></header-app>
  
        <div class="row">
          <div class="col-xs-12 col-sm-8 marginconten">
            <section>
             
              <article *ngFor="let item of objectGetModel">
                <div class="row">
                  <div class="titlepostdetalle">
                    <h1 class="h1titledetalle"> {{item.title}} </h1>
                  </div>
  
                  <div class="post-info-detalle">
                    
                    <img alt="Li Na Fen" class="avatar-author" src="http://systab.herokuapp.com/static/images/logo.png" title="Li Na Fen">
  
                    <div class="infopostdetalle">
                      <span class="author-info">
                        <i class="icon-user"></i>
                        <span class="vcard" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person">
                          <span class="fn">

                            <span itemprop="name">{{item.user.first_name}} {{item.user.first_name}}</span>

                          </span>
                        </span>
                      </span>
                      <span class="time-info">
                        <i class="icon-clock"></i>
                        <abbr class="published updated timeago" title="22.48">{{item.fecha_registro | date:'MMM dd, y hh:mm a' }}</abbr>
                      </span>
                    </div>
                    
  
                    </div>
  
                    <div class="post-body">
                      <section [innerHTML]="sampleContent" highlight-js-content=".highlight"></section>
                    </div>
  
                </div>
                  
              </article>
  
  
  
          </section>
          </div>
          

          <div class="col-xs-12 col-sm-4 marginconten">
              <aside-app></aside-app>
          </div>

        </div>
      </div>
  
  
      <footer-app></footer-app>
